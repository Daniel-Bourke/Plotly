<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="font-family: Ubuntu, sans-serif">

  <div class="container">
    <div class="row">
      <div style="height: 60px; background-color: gray; color: white;" class="col-md-12 text-center">
        <h1 style="height: 30px; ">Belly Button Biodiversity Dashboard</h1>
        <h7 style="font-size:x-small;">OTU = Operational Taxonomic Units</h7>

      </div>
    </div>
    <div style="height:5px;" class="row">.
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5 style="font-family: Ubuntu, sans-serif"><B>Test Subject ID No. :</B></h5>
          <select id="selDataset" onchange="dropDownSelected(this.value)"></select>
        </div>

        <div class="card text-white bg-secondary text-center">
          <div class="card-header">
            <h5 class="card-title">Demographic Info</h5>
          </div>
          <div id="sample-metadata" class="card-text"></div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="bubble"></div>
      </div>
    </div>
    <div style="height:5px;" class="row">.
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
      <div class="col-md-6">
        <div id="gauge"></div>
      </div>



    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="static/js/bonus.js"></script> -->
  <script src="data/samples.json"></script>

</body>

</html>
